                        <script type="text/javascript">
                            var works_pages = 0;
                            var current_works_page = 0;
                            var works_scoller_div = document.querySelector("#works-page-scoller");
                            const transition_time = 5000;
                            works_scoller_div.childNodes.forEach(element => {
                                works_pages += element.tagName == "DIV";
                            });
                            var clockThread = window.setInterval(() => {
                                moveNext();
                            }, transition_time);
                            function moveNext() {
                                current_works_page = (current_works_page + 1) % works_pages;
                                works_scoller_div.style.marginLeft = -current_works_page * 240 + "px";
                                clearInterval(clockThread);
                                clockThread = window.setInterval(() => {
                                    moveNext();
                                }, transition_time);
                            }
                            function movePrevious() {
                                current_works_page = (current_works_page + works_pages - 1) % works_pages;
                                works_scoller_div.style.marginLeft = -current_works_page * 240 + "px";
                                clearInterval(clockThread);
                                clockThread = window.setInterval(() => {
                                    moveNext();
                                }, transition_time);
                            }
